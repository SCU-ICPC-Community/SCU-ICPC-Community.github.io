### Site Settings ###
title: Suez Canal University ICPC Community
description: >-
  "Suez Canal University ICPC Community"
baseurl: ""
repository: SCU-ICPC-Community/SCU-ICPC-Community
remote_theme: YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name: SCU-ICPC-Community
  image: ./profile.png
  # email: username@domain.com
  facebook: icpcscu
  github: SCU-ICPC-Community

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - Gemfile
